<html><head><base href="https://kabum.com.br">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KaBuM! | Maior E-commerce de Tecnologia e Games da América Latina</title>

<style>
/* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

/* Header Styles */
.header {
    background: #ff6500;
    padding: 15px 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

.header-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    cursor: pointer;
    transition: transform 0.2s;
}

.logo:hover {
    transform: scale(1.05);
}

.logo svg {
    width: 120px;
    height: auto;
}

.search-bar {
    flex-grow: 1;
    margin: 0 20px;
    position: relative;
}

.search-input {
    width: 100%;
    padding: 10px 40px 10px 15px;
    border-radius: 5px;
    border: none;
    font-size: 14px;
    transition: box-shadow 0.3s;
}

.search-input:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
}

.nav-buttons {
    display: flex;
    gap: 20px;
}

.nav-button {
    color: white;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 8px 12px;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.nav-button:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

/* Categories Menu */
.categories-menu {
    background: #ff7519;
    padding: 10px 0;
}

.categories-list {
    display: flex;
    list-style: none;
    gap: 20px;
}

.categories-list a {
    color: white;
    text-decoration: none;
    font-size: 14px;
    padding: 5px 10px;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.categories-list a:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

/* Product Cards */
.product-card {
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    color: inherit;
    display: block;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.product-image {
    width: 150px;
    height: 150px;
    margin: 0 auto 15px;
    overflow: hidden;
    border-radius: 4px;
}

.product-title {
    font-size: 14px;
    margin-bottom: 10px;
    color: #333;
}

.product-price {
    color: #ff6500;
    font-weight: bold;
    font-size: 18px;
}

.buy-button {
    background: #ff6500;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    margin-top: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
}

.buy-button:hover {
    background: #ff7519;
}

/* Banner Animation */
@keyframes bannerFade {
    0% { opacity: 0.8; }
    50% { opacity: 1; }
    100% { opacity: 0.8; }
}

.banner svg {
    animation: bannerFade 3s infinite;
}

/* Products Grid */
.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px 0;
}
</style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <a href="https://kabum.com.br" class="logo">
                    <svg viewBox="0 0 100 40" fill="#fff">
                        <path d="M10 30h15v-5H10zM40 10h-30v5h30zM40 20h-30v5h30z"/>
                        <text x="50" y="25" fill="#fff" font-size="20">KaBuM!</text>
                    </svg>
                </a>
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="O que você procura?">
                </div>
                <div class="nav-buttons">
                    <a href="https://kabum.com.br/login" class="nav-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#fff">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                        Login
                    </a>
                    <a href="https://kabum.com.br/carrinho" class="nav-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#fff">
                            <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                        </svg>
                        Carrinho
                    </a>
                </div>
            </div>
        </div>
    </header>

    <nav class="categories-menu">
        <div class="container">
            <ul class="categories-list">
                <li><a href="https://kabum.com.br/hardware">Hardware</a></li>
                <li><a href="https://kabum.com.br/perifericos">Periféricos</a></li>
                <li><a href="https://kabum.com.br/gamer">Gamer</a></li>
                <li><a href="https://kabum.com.br/computadores">Computadores</a></li>
                <li><a href="https://kabum.com.br/celular">Celular</a></li>
                <li><a href="https://kabum.com.br/tv">TV</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="banner">
                <svg width="100%" height="100%" viewBox="0 0 800 300">
                    <rect width="100%" height="100%" fill="#ff6500" opacity="0.1"/>
                    <text x="50%" y="50%" text-anchor="middle" fill="#ff6500" font-size="24">Banner Promocional</text>
                </svg>
            </div>

            <div class="products-grid">
                <a href="https://kabum.com.br/produto/rtx3060" class="product-card">
                    <div class="product-image">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <rect width="100" height="100" fill="#ddd"/>
                            <text x="50%" y="50%" text-anchor="middle" fill="#666">RTX 3060</text>
                        </svg>
                    </div>
                    <h3 class="product-title">Placa de Vídeo RTX 3060</h3>
                    <p class="product-price">R$ 2.499,90</p>
                    <button class="buy-button">Comprar</button>
                </a>

                <a href="https://kabum.com.br/produto/ryzen5600x" class="product-card">
                    <div class="product-image">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <rect width="100" height="100" fill="#ddd"/>
                            <text x="50%" y="50%" text-anchor="middle" fill="#666">Ryzen 5600X</text>
                        </svg>
                    </div>
                    <h3 class="product-title">Processador Ryzen 5 5600X</h3>
                    <p class="product-price">R$ 1.799,90</p>
                    <button class="buy-button">Comprar</button>
                </a>

                <a href="https://kabum.com.br/produto/ram16gb" class="product-card">
                    <div class="product-image">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <rect width="100" height="100" fill="#ddd"/>
                            <text x="50%" y="50%" text-anchor="middle" fill="#666">RAM 16GB</text>
                        </svg>
                    </div>
                    <h3 class="product-title">Memória RAM 16GB DDR4</h3>
                    <p class="product-price">R$ 399,90</p>
                    <button class="buy-button">Comprar</button>
                </a>

                <a href="https://kabum.com.br/produto/ssd1tb" class="product-card">
                    <div class="product-image">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <rect width="100" height="100" fill="#ddd"/>
                            <text x="50%" y="50%" text-anchor="middle" fill="#666">SSD 1TB</text>
                        </svg>
                    </div>
                    <h3 class="product-title">SSD 1TB NVMe</h3>
                    <p class="product-price">R$ 599,90</p>
                    <button class="buy-button">Comprar</button>
                </a>
            </div>
        </div>
    </main>

    <script>
    // Search functionality
    document.querySelector('.search-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            const searchTerm = this.value.trim();
            if (searchTerm) {
                window.location.href = `https://kabum.com.br/busca?query=${encodeURIComponent(searchTerm)}`;
            }
        }
    });

    // Buy button click handler
    document.querySelectorAll('.buy-button').forEach(button => {
        button.addEventListener('click', function(e) {
            e.preventDefault();
            const productCard = this.closest('.product-card');
            const productUrl = productCard.href;
            window.location.href = `${productUrl}/carrinho`;
        });
    });

    // Product card hover effects
    document.querySelectorAll('.product-card').forEach(card => {
        card.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px)';
            this.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
        });

        card.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = 'none';
        });
    });
    </script>
</body>
</html>
